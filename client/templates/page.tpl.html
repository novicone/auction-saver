<div>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">Auction Saver</span>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-repeat="page in all" ng-class="{ active: current.title == page.title }">
                        <a href="#" ng-click="select(page)">{{ page.title }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>{{ current.title }}</h1>
                </div>
            </div>
        </div>
        <ng-include src="current.template" />
    </div>
</div>
