<div class="row" ng-controller="BrowserCtrl">
    <div class="col-md-12">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nazwa</th>
                    <th>Cena</th> 
                    <th>Sprzedawca</th>
                    <th>Czas zako≈Ñczenia</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="auction in auctions">
                    <td><auction-link auction="auction">{{ auction.id }}</auction-link></td>
                    <td>{{ auction.name }}</td>
                    <td>{{ auction.price | price }}</td>
                    <td>{{ auction.seller }}</td>
                    <td>{{ auction.endingTime | time }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
