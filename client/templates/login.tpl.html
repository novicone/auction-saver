            <div class="form-group">
                 
                <label for="usernameInput">Login</label>
                <input class="form-control" id="usernameInput" ng-model="username" />
            </div>
            <div class="form-group">
                 
                <label for="passwordInput">Has≈Ço</label>
                <input type="password" class="form-control" id="passwordInput" ng-model="password" />
            </div>
            <button type="submit" class="btn btn-default">Logowane</button>
        </form>
    </div>
    <div class="col-md-8"></div>
</div>
